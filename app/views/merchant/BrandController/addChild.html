#{extends 'merchantMain.html' /}
#{set title:'管理员后台' /}

<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加子品牌</strong>  <small></small></div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <a href="@{merchant.BrandController.add()}">
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="am-u-sm-12 am-u-md-3">
            <form action="@{merchant.BrandController.index()}" id="searchForm" name="searchForm" method="POST" >
            <div class="am-input-group am-input-group-sm">
                    <input type="hidden" id="pageNumber" name="pageNumber" value="${pageNumber}">
                    <input type="text" class="am-form-field" name="searchName" placeholder="请输入商户名称搜索">
                      <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default" type="submit">搜索</button>
                      </span>

            </div>
            </form>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-title">品牌名称</th>
                        <th class="table-type">所属类别</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="email" required class="admin-form-text" style="width:260px" />
                        </td>
                        <td>${brand?.name}</td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">

                                    <button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="location.href='@{merchant.BrandController.addChild(brand?.id)}'">
                                        <span class="am-icon-table"></span> 添加
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="am-cf" id="layerPage">
                </div>
            </form>
        </div>

    </div>
</div>
<!-- content end -->
