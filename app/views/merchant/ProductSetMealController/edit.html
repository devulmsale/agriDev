#{extends 'merchantMain.html' /}
#{set title:'管理员后台' /}
<script>
    function getSubmit(){
        $("#updateform").submit();
    }
</script>
<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改套餐</strong> </div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">基本信息</a></li>

        </ul>

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <form class="am-form" id="updateform" action="/merchant/package/update/${setMeal?.id}" method="POST">
                    <input type="hidden" name="pageNumber" id="pageNumber" value="${pageNumber}">
                     #{include '/merchant/ProductSetMealController/form.html'/}
                </form>

                <div class="am-margin">
                    <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="getSubmit()">提交保存</button>
                    <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="history.go(-1)">取消保存</button>
                </div>
            </div>



        </div>
    </div>


</div>
<!-- content end -->
