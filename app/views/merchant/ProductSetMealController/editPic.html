#{extends 'merchantMain.html' /}
#{set title:'管理员后台' /}

<script>
  function editPic(id){
      location.href='/merchant/package/upEditPic?id=${id}&setMealPicId='+id;
  }
  function addPic(){
   //  $('#formId').submit();
      location.href='/merchant/package/pic?setMealId=${id}';

  }
</script>


<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">图片修改</strong></div>
    </div>


    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">图片列表</a></li>
            <button type="button" class="am-btn am-btn-primary am-btn-xs" style="margin-left: 50px;" onclick="addPic()">增加图片</button>
        </ul>

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <div class="am-g am-margin-top">
                    <div class="am-g">
                        <ul data-am-widget="gallery" id="image_ul" class="am-gallery am-avg-sm-2
am-avg-md-3 am-avg-lg-4 am-gallery-overlay" style="height:300px" data-am-gallery="{ pureview: false }">
                        #{list picList,as:'setMeal'}
                            <li >
                                <div class="am-gallery-item" style=" width:auto; height:60px; display:table-cell;/*最重要*/ vertical-align:middle;/*设置水平居中*/" >
                                    <img src="${setMeal.uFid}" />
                                    <button type="button" class="am-btn am-btn-primary am-btn-xs"  style="margin-left: 110px;" onclick="editPic('${setMeal.id}')" >修改</button>

                                </div>

                            </li>
                        #{/list}
                        </ul>


                    </div>

                </div>
            </div>

        </div>
        <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="history.go(-1)">取消</button>
    </div>


</div>
<!-- content end -->
