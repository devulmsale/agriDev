#{extends 'weixinMain.html' /}
#{set title:'悠悠点' /}
<body>
<script type="text/javascript">
    function formCommit(){
        var name=$("#nameId").val();
        // alert(!isNaN(name))
        if (required(name) == false) {
            showAlart("姓名不能为空！");
            return;
        }
        if(!isNaN(name))
        {
            showAlart("姓名不能全是数字");
            return;
        }
        var phone = $("#phoneId").val();
        if (required(phone) == false) {
            showAlart("手机号不能为空！");
            return;
        }
        if (isMobile(phone) == false) {
            showAlart("请输入正确的手机号！");
            return;
        }
        var address = $("#addressId").val();
        if (required(address) == false) {
            showAlart("地址不能为空！");
            return;
        }
        $('#formid').submit();
    }

</script>
<script type="text/javascript" src="/public/weixin/js/validate.js"></script>
<header class="topbar titbg">
  <a href="javascript:history.go(-1);" class="backBtn iconfont">&#xe621;</a>
    <div class="headtit">
       新增/修改收货方
    </div>
  <a href="#" data-reveal-id="myModal" class="btn_search iconfont">&#xe666;</a> 
</header>
<section class="warp member_address page">

    <form id="formid" name="form1" action="/weixin/member/address/update" method="post">
        <input  type="hidden" name="addressId" value="${address.id}">
        #{include '/weixin/userCenter/UserAddressController/form.html'/}
    </form>
</section>
<div class="footbtn">
  <a  class="btn1 radius5" onclick="formCommit()">保存收货地址</a>
</div>
<div class="footspace"></div>
#{include 'weixin/Application/modal.html'/}
</body>
</html>
